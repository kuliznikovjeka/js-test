<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Простой тест</title>

</head>

<body>
	<div class="wrapper">
		<main class="main">
			<section class="main__test test-main">
				<div class="test-main__container">
					<article class="test-main__item">
						<h1 class="test-main__title">ПРОЙДИ ТЕСТ</h1>
						<div class="test-main__body">
							<label for="1" class="test-main__label">Сколько будет 1+1?</label>
							<input name="1" type="text" class="test-main__input" id="answer1">
						</div>
						<div class="test-main__body">
							<label for="2" class="test-main__label">Сколько будет 5*3?</label>
							<input name="2" type="text" class="test-main__input" id="answer2">
						</div>
						<div class="test-main__body">
							<label for="3" class="test-main__label">Сколько будет 20/4?</label>
							<input name="3" type="text" class="test-main__input" id="answer3">
						</div>
						<div class="test-main__body">
							<label for="4" class="test-main__label">Сколько будет 18-10+20?</label>
							<input name="4" type="text" class="test-main__input" id="answer4">
						</div>
						<div class="test-main__body">
							<label for="5" class="test-main__label">Сколько будет 35/5*3?</label>
							<input name="5" type="text" class="test-main__input" id="answer5">
						</div>
						<button class="test-main__button" id="button">Проверить тест</button>
					</article>
				</div>
			</section>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
